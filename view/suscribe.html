<div class="container">
<h1 class="center">1.-Crea tu Cuenta</h1>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border: 2px lightblue solid;">
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		<form id="formSuscribe" style="margin: 10px 0 10px 0;">
			<fieldset>
				<div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4" >
					<div class="input-group">
						<span for="name" class="input-group-addon">Nombre(s):</span>
						<input id="name" name="name" type="text" title="name" class="form-control" placeholder="Ej. Marco Antonio" maxlength="20" autofocus />
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4" >
					<div class="input-group">
						<span for="lastname" class="input-group-addon">Apellidos:</span>
						<input id="lastname" name="lastname" type="text" title="lastname" class="form-control" placeholder="Ej. Conte Guardiola" />
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4" >
					<div class="input-group">
						<span for="email" class="input-group-addon">Email:</span>
						<input id="email" name="email" type="text" title="email" class="form-control" placeholder="miemail@correo.com" />
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" >
					<div class="input-group">
						<span for="address" class="input-group-addon">Domicilio:</span>
						 <textarea id="address" name="address" placeholder="Av. de la Union #23, Col. Victoria, CDMX CP 03421" style="height:200px" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" >
					<div class="input-group">
						<span for="zipcode" class="input-group-addon">Codigo Postal:</span>
						<input id="zipcode" name="zipcode" type="text" title="zipcode" class="form-control" placeholder="Ej. 02749" />
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" >
					<div class="input-group">
						<span for="country" class="input-group-addon">Pais:</span>
						 <select id="country" name="country" class="form-control">
				          <option value="mex">Mexico</option>
				          <option value="can">Canada</option>
				          <option value="usa">USA</option>
				        </select>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" >
					<div class="input-group">
						<span for="state" class="input-group-addon">Estado:</span>
						 <select name="state" id="state" class="form-control">
					        <option value="0"></option>
					        <option value="1">Aguascalientes</option>
					        <option value="2">Baja California</option>
					        <option value="3">Baja California Sur</option>
					        <option value="4">Campeche</option>
					        <option value="5">Coahuila</option>
					        <option value="6">Colima</option>
					        <option value="7">Chiapas</option>
					        <option value="8">Chihuahua</option>
					        <option value="9">DF/CDMX</option>
					        <option value="10">Durango</option>
					        <option value="11">Guanajuato</option>
					        <option value="12">Guerrero</option>
					        <option value="13">Hidalgo</option>
					        <option value="14">Jalisco</option>
					        <option value="15">México</option>
					        <option value="16">Michoacán</option>
					        <option value="17">Morelos</option>
					        <option value="18">Nayarit</option>
					        <option value="19">Nuevo León</option>
					        <option value="20">Oaxaca</option>
					        <option value="21">Puebla</option>
					        <option value="22">Querétaro</option>
					        <option value="23">Quintana Roo</option>
					        <option value="24">San Luis Potosí</option>
					        <option value="25">Sinaloa</option>
					        <option value="26">Sonora</option>
					        <option value="27">Tabasco</option>
					        <option value="28">Tamaulipas</option>
					        <option value="29">Tlaxcala</option>
					        <option value="30">Veracruz</option>
					        <option value="31">Yucatán</option>
					        <option value="32">Zacatecas</option>
					    </select>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" >
					<div class="input-group">
						<span for="psw" class="input-group-addon">Password:</span>
						<input id="psw" name="psw" type="password" title="psw" class="form-control" placeholder=" "/>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" >
					<div class="input-group">
						<button type="button" name="submit" value=2 class="button highlight">Inscribirme</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
</div>
